<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Rock Paper Scissors</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
    integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheet.css" />
  <link href="https://use.fontawesome.com/releases/v5.0.2/css/all.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark container-fluid">
    <a class="navbar-brand" href="#">Rock Paper Scissors</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
       <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" target="_blank" href="https://github.com/AlexRobi/rock-paper-scissors">View on github</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" target="_blank" href="https://github.com/AlexRobi">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container" id="selection">
    <h1 class="text-center mt-3">ROCK<i class="far fa-hand-rock"></i> | PAPER<i class="far fa-hand-paper"></i> | SCISSORS<i class="far fa-hand-scissors"></i></h1>
    <p class="text-center mt-3">The first to 5 points win the game!</p>
    <p class="text-center"><u>CHOOSE BETWEEN</u></p>
    <div class="text-center">
      <div class="btn-group">
        <button class="btn btn-outline-dark" id="rock">Rock</button>
        <button class="btn btn-outline-dark" id="paper">Paper</button>
        <button class="btn btn-outline-dark" id="scissors">Scissors</button>
      </div>
    </div>
  </div>

  <div class="container d-flex justify-content-around align-items-center col-xl-6 col-md-8 my-3 py-3 default"
    id=versus>
    <i class="none" id="player-versus"></i>
    <div>VS</div>
    <i class="none" id="computer-versus"></i>
  </div>

  <div class="container text-center">
    <p style="white-space: pre;" class="my-3" id="information"></p>
  </div>

  <div class="container text-center">
    <table class="table table-dark -table-striped table-bordered">
      <thead>
        <tr>
          <th scope="col">&nbsp;&nbsp;PLAYER&nbsp;&nbsp;</th>
          <th scope="col">TIE</th>
          <th scope="col">COMPUTER</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="player-score">0</td>
          <td id="tie-score">0</td>
          <td id="computer-score">0</td>
        </tr>
      </tbody>
    </table>
  </div>

  <footer class="d-flex justify-content-between container mt-3">
    <p>
      This is the <a target="_blank" href="https://www.theodinproject.com/courses/web-development-101/lessons/rock-paper-scissors?ref=lnav">
        Project: Rock Paper Scissors</a> from The Odin Project, Web Development 101.
    </p>
  </footer>

  <script src="script.js"></script>
  <!-- Optional JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
    integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
    crossorigin="anonymous"></script>
</body>

</html>
